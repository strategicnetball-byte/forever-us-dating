name: Build and Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: cd client-new && npm ci

    - name: Build app
      run: cd client-new && npm run build

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_PEM_KEY }}" > ~/.ssh/aws-key.pem
        chmod 600 ~/.ssh/aws-key.pem
        ssh-keyscan -H 18.141.201.176 >> ~/.ssh/known_hosts 2>/dev/null || true

    - name: Deploy to AWS
      run: |
        scp -i ~/.ssh/aws-key.pem -o StrictHostKeyChecking=no -r client-new/build/* ubuntu@18.141.201.176:/home/ubuntu/forever-us-frontend/build/

    - name: Restart server
      run: |
        ssh -i ~/.ssh/aws-key.pem -o StrictHostKeyChecking=no ubuntu@18.141.201.176 "pm2 restart forever-us"
