name: Build and Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd client-new
        npm ci --legacy-peer-deps

    - name: Build frontend
      run: |
        cd client-new
        npx react-scripts build

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_PEM_KEY }}" > ~/.ssh/aws-key.pem
        chmod 600 ~/.ssh/aws-key.pem
        ssh-keyscan -H ${{ secrets.AWS_INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

    - name: Deploy to AWS
      run: |
        scp -i ~/.ssh/aws-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 -r client-new/build/* ubuntu@${{ secrets.AWS_INSTANCE_IP }}:/home/ubuntu/forever-us-frontend/build/ || echo "SCP failed, continuing..."

    - name: Restart server
      run: |
        ssh -i ~/.ssh/aws-key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ubuntu@${{ secrets.AWS_INSTANCE_IP }} "cd /home/ubuntu/forever-us && pm2 restart forever-us || pm2 start index.js --name forever-us" || echo "SSH restart failed"

    - name: Deployment complete
      run: echo "Deployment workflow finished"
